<!DOCTYPE html>  

<html> 

<head>

<script type="text/javascript">

function startOperation(){
		
	var input = prompt("Please enter the date in the following format :(mm/dd/yyyy)");
		
		var date = new Date(input);

		var month = date.getMonth()+1;

		document.write("The Month number: "+month+"<br>");

		month_name(month);
	
		}

	function month_name(month){

		switch(month){

			case 1:

				document.write("Month is January.");

				break;

			case 2:

				document.write("Month is February.");

				break;

			case 3:

				document.write("Month is March.");
				
				break;
			
			case 4:

				document.write("Month is April.");
			
				break;
			
			case 5:
				
				document.write("Month is May.");

				break;
			
			case 6:

				document.write("Month is June");

				break;

			case 7:
				
				document.write("Month is July.");

				break;

			case 8:

				document.write("Month is August.");

				break;

			case 9:

				document.write("Month is September.");

				break;

			case 10:

				document.write("Month is October.");

				break;

			case 11:

				document.write("Month is November.");

				break;

			case 12:

				document.write("Month is December.");

				break;

				}

		

			}

		

		</script>

	
	</head>

<body>
	<button onclick="startOperation()">Click Here to start</button>

</body>

</html>
